apiVersion: apps/v1
kind: Deployment
metadata:
  name: pgadmin
  namespace: devops-lab
  labels: { app: pgadmin }
spec:
  replicas: 1
  selector:
    matchLabels: { app: pgadmin }
  template:
    metadata:
      labels: { app: pgadmin }
    spec:
      containers:
        - name: pgadmin
          image: dpage/pgadmin4
          env:
            - name: PGADMIN_DEFAULT_EMAIL
              value: admin@example.com
            - name: PGADMIN_DEFAULT_PASSWORD
              value: Admin123
          ports:
            - containerPort: 80
          readinessProbe:
            httpGet: { path: /, port: 80 }
            initialDelaySeconds: 10
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: pgadmin
  namespace: devops-lab
spec:
  type: NodePort
  selector: { app: pgadmin }
  ports:
    - port: 80
      targetPort: 80
      nodePort: 30081